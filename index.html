<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <section
      class="flex justify-center items-center h-screen m-0 bg-cover bg-center"
      style="
        background-image: url('https://images.unsplash.com/photo-1534088568595-a066f410bcda?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=751&q=80');
      "
    >
      <div
        class="card bg-black bg-opacity-50 text-white p-8 rounded-3xl w-full max-w-sm m-4"
      >
        <div class="search flex items-center justify-center">
          <input
            id="search-field"
            class="search-bar border-none outline-none px-4 py-1 rounded-full bg-gray-700 text-white font-sans text-lg w-full"
            type="text"
            placeholder="City name"
          />
          <button
            id="search-button"
            onclick="searchCity()"
            class="m-2 rounded-full bg-gray-700 hover:bg-gray-600 h-10 w-12 text-white focus:outline-none transition duration-200"
          >
            <ion-icon name="search-outline"></ion-icon>
          </button>
        </div>
        <div>
          <h2 class="text-3xl mt-4 mb-2">
            Weather in <span id="city-name">Dhaka</span>
          </h2>
          <h2 class="text-6xl mt-4 mb-2"><span id="city-temp">51</span>Â°C</h2>
          <div class="flex items-center">
            <img
              id="weather-icon"
              src="https://openweathermap.org/img/wn/04n.png"
              alt=""
            />
            <h2 id="description">Cloudy</h2>
          </div>
          <div>
            <p>Humidity: <span id="city-humidity">60%</span></p>
            <p>Wind Speed: <span id="city-wind">6.2</span>km/h</p>
          </div>
        </div>
      </div>
    </section>
    <script src="js/app.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
